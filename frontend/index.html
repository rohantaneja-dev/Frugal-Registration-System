<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <div id="formAlert" class="alert"></div>

    <form id="registrationForm" novalidate>

        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="example@test.com">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="text" id="phone" name="phone" placeholder="10 digit mobile number">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="100">
        </div>

        <div class="form-group">
            <label>Gender *</label>
            <div class="gender-group">
                <label class="radio-label">
                    <input type="radio" name="gender" value="Male">
                    <span>Male</span>
                </label>

                <label class="radio-label">
                    <input type="radio" name="gender" value="Female">
                    <span>Female</span>
                </label>

                <label class="radio-label">
                    <input type="radio" name="gender" value="Other">
                    <span>Other</span>
                </label>
            </div>
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="address">Address *</label>
            <textarea id="address" name="address" placeholder="Enter full address"></textarea>
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="">Select State</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city">
                <option value="">Select City</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password">
            <small class="error"></small>
            <div class="password-strength">
                <span id="strengthText"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <small class="error"></small>
        </div>

        <!-- âœ… TERMS & CONDITIONS (PROFESSIONAL) -->
        <div class="form-group terms-container">
            <label class="terms-text">
                <input type="checkbox" id="terms" name="terms">
                <span>
                    By signing up you agree to our
                    <span class="terms-highlight">Terms & Conditions</span>
                </span>
            </label>
            <small class="error"></small>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>

        <p id="successMessage"></p>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
